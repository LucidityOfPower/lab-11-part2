<!DOCTYPE html>
<html>
<body onload="draw()">
	<canvas id="sketch" width="680" height="480">
	</canvas>
		<script>
			function draw()
			{
				
				var sketch = document.getElementById("sketch");
				var context = sketch.getContext("2d");
				
				for (i = 0; i <= 12; i++)
				{
					if (i % 2 == 1)
					{
					//circle
					context.fillStyle = "#FF0000";
					context.beginPath();
					context.arc(i*25+25, i*25+25, i*8, 0, 2 * Math.PI, true);
					context.closePath();
					context.fill();
					}
					else
					{
					//circle
					context.fillStyle = "#0000FF";
					context.beginPath();
					context.arc(i*25+25, i*25+25, i*8, 0, 2 * Math.PI, true);
					context.closePath();
					context.fill();
					}
				}
			}
		</script>
</body>
</html>
