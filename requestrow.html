<!DOCTYPE html>
<html>
<body onload="draw()">
	<canvas id="sketch" width="680" height="480">
	</canvas>
		<script>
			function draw()
			{
				
				var sketch = document.getElementById("sketch");
				var context = sketch.getContext("2d");
				
				var numhold = prompt("How many circles in a row do you want?");
				var num = parseInt(numhold, 10);
				for (i = 1; i <= num; i++ )
				{
					//circle
					context.fillStyle = "#7EF9FF";
					context.beginPath();
					context.arc(i*50, 50, 20, 0, 2 * Math.PI, true);
					context.closePath();
					context.fill();
				}
	}
		</script>
</body>
</html>
