<!DOCTYPE html>
<html>
<body onload="draw()">
	<canvas id="sketch" width="680" height="480">
	</canvas>
		<script>
			function draw()
			{
				
				var sketch = document.getElementById("sketch");
				var context = sketch.getContext("2d");
				
				for (down = 0; down <= 3; down++ )
				{
					for (over = 0; over <= 6; over++)
					{
					//circle
					context.fillStyle = "#1D2951";
					context.beginPath();
					context.arc(over*50+30, down*50+30, 20, 0, 2 * Math.PI, true);
					context.closePath();
					context.fill();
				}
				}
	}
		</script>
</body>
</html>
